services:
  # NOTE: used in pipeline, volumes don't work in pipeline
  db:
    image: mysql:${DB_VERSION}
    container_name: dev_db
    ports:
        - ${DB_PORT}:${DB_PORT}
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: ${TZ}
    healthcheck:
      test: mysqladmin ping -h db
      start_period: 10s
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./volumes/db/:/var/lib/mysql/
    
  backend:
    depends_on: 
      db: 
        condition: service_healthy
    image: dev_${API_NAME}
    build:
      context: .
      args:
        API_NAME: ${API_NAME}
        VERSION: 'SNAPSHOT'
        RUNTIME_ARGS: ${RUNTIME_ARGS}
    container_name: backend
    ports: 
      - ${PORT}:${PORT}
    environment:
      MAIL_HOST: maildev
      DB_HOST: db
      TZ: ${TZ}
    healthcheck:
      test: wget --no-verbose --no-check-certificate --tries=1 --spider ${PROTOCOL}://backend:${PORT}/app-user/check-logged-in || exit 1
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s

  maildev:
    image: maildev/maildev
    container_name: dev_maildev
    ports: 
        - ${MAIL_PORT}:${MAIL_PORT}
        - 1080:1080
    environment:
      TZ: ${TZ}